{% extends "clientes/base.html" %}
{% block title %}
Listagem de clientes
{% endblock title %}

{% block content %}
    <table class="table table-dark">
        <thead>
            <tr>
                <th>Nome:  </th>
                <th>Data de nascimento:  </th>
                <th>Sexo:  </th>
                <th>Ações: </th>
            </tr>
        </thead>
        <tbody>
        <!--para executar um comando precisa de {%-->
        {% for i in clientes %}
            <tr>
                <!--para exibir um valor precisa de {{-->
                <td><a href="{% url 'listar_cliente_id' i.id %}"> {{ i.nome }} </a> </td>
                <td>{{i.data_nascimento}} </td>
                <td>{{i.sexo}} </td>
                <td>
                    <a href="{% url 'editar_cliente' i.id %}">Editar </a>
                    <a href="{% url 'remover_cliente' i.id %}">Remover </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'cadastrar_cliente' %}"> <button class="btn btn-primary">Cadastrar</button></a>

{% endblock content %}
