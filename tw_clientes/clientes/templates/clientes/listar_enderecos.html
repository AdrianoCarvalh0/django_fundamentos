{% extends "clientes/base.html" %}
{% block title %}
Listagem de endereços
{% endblock title %}

{% block content %}
    <table class="table table-dark">
        <thead>
            <tr>
                <th>Rua:  </th>
                <th>Número:  </th>
                <th>Complemento:  </th>
                <th>Bairro: </th>
            </tr>
        </thead>
        <tbody>
        <!--para executar um comando precisa de {%-->
        {% for i in enderecos %}
            <tr>
                <!--para exibir um valor precisa de {{-->
                <td><a href="#"> {{ i.rua }} </a> </td>
                <td>{{i.numero}} </td>
                <td>{{i.complemento}} </td>
                <td>{{i.bairro}} </td>
                <td>
                    <a href="#">Editar </a>
                    <a href="#">Remover </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'cadastrar_endereco' %}"> <button class="btn btn-primary">Cadastrar endereço</button></a>

{% endblock content %}
